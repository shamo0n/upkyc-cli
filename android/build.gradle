buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    dependencies {
        // Match with your Android Gradle Plugin version for Gradle 8.x
        classpath("com.android.tools.build:gradle:8.5.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url 'https://www.jitpack.io' }
        maven { url "https://repo1.maven.org/maven2" }
    }

    subprojects {
        project.configurations.all {
            resolutionStrategy.eachDependency { details ->
                // Force all old Android support libs to use AndroidX
                if (details.requested.group == "com.android.support") {
                    details.useVersion "28.0.0"
                    details.because("Ensure compatibility with AndroidX migration")
                }
                if (details.requested.group == "androidx.core") {
                    details.useVersion "1.13.1"
                    details.because("Keep androidx.core consistent across all modules")
                }
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
